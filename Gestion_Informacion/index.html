<!DOCTYPE html>
<html>
<head>
  <title>Página con Botones</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div id="section1" class="section">
    <h1>Sección 1</h1>
    <div class="button-container">
      <button class="arrow" onclick="scrollToSection('section2')"><span>&#8595;</span>Siguiente</button>
    </div>
  </div>

  <div id="section2" class="section">
    <h1>Sección 2</h1>
    <div class="button-container">
      <button class="arrow" onclick="scrollToSection('section3')"><span>&#8595;</span>Siguiente</button>
    </div>
  </div>

  <div id="section3" class="section">
    <h1>Sección 3</h1>
    <div class="button-container">
      <button class="round" onclick="scrollToSection('section1')">Inicio</button>
    </div>
    <div class="social-media">
      <a href="#"><img src="facebook.png" alt="Facebook"></a>
      <a href="#"><img src="twitter.png" alt="Twitter"></a>
      <a href="#"><img src="instagram.png" alt="Instagram"></a>
    </div>
  </div>

  <script>
    // Función para desplazarse a una sección específica
    function scrollToSection(sectionId) {
      var section = document.getElementById(sectionId);
      section.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
